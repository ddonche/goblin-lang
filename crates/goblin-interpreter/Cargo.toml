[package]
name = "goblin-interpreter"
version = "0.1.0"
edition = "2024"

[lib]
name = "goblin_interpreter"
path = "src/lib.rs"

[dependencies]
goblin-ast = { path = "../goblin-ast" }
goblin-diagnostics = { path = "../goblin-diagnostics" }
goblin-lexer = { path = "../goblin-lexer" }
goblin-parser = { path = "../goblin-parser" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
rust_decimal = { version = "1", features = ["serde"] }  # base; maths is gated by feature below

[features]
# Enabling "maths" here also enables rust_decimal's maths feature
maths = ["rust_decimal/maths"]

# No default features â€” you opt-in
default = []
